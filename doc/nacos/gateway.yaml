      - /api/user/mobile/code
      - /api/user/email/code
      - /api/cpt/menu
      - /api/cpt/creation/index/*
      - /api/cps/router/*
      - /api/cps/article/**
      - /api/cps/column/**
      - /api/cps/author/**
      - /api/cps/search/**
      - /api/cps/ramblyjot/**
      - /api/sl/target/comments
      - /api/sl/comment/replies
      - /api/sl/user/relationship/count/*
      - /api/in/preference/upload